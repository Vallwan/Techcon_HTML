<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      margin: 1rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 2rem;
    }

    .contact-info a {
      display: block;
      margin: 0.5rem 0;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email us directly:</p>
      <a href="mailto:email@example.com">email@example.com</a>

      <h3>Follow us on Social Media</h3>
      <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
      <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>
      <a href="https://instagram.com/TechCon2024" target="_blank">Instagram</a>
    </section>

    <section class="map">
      <h2>Conference Venue</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.744981715899!2d36.81724431514091!3d-1.2920669359840904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d1a65e9e17%3A0x1c5f42e0fc32e6e3!2sKICC%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1622894631833!5m2!1sen!2ske" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>

    <section class="contact-form">
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2024 TechCon. All rights reserved.
  </footer>

</body>
</html>
